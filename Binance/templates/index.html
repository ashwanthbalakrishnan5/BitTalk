<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Vada</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Asset</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody>
        {% for bal in balance %}
        <tr>
          <td>{{bal.asset}}</td>
          <td>{{bal.balance}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
