<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hello world</h1>
    <table class="table">
      <thead>
        <tr>
          <th>name</th>
          <th>Api Key</th>
          <th>Secret key</th>
        </tr>
      </thead>
      <tbody>
        {% for apiDetail in apiDetails %}
        <tr>
          <td>{{apiDetail.name}}</td>
          <td>{{apiDetail.apiKey}}</td>
          <td>{{apiDetail.secretKey}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
