<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BitTalk</title>
    <style>
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1d1d1d;
        color: #fff;
      }

      /* Header styles */
      header {
        background-color: #282828;
        padding: 10px;
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: 2.5rem;
        line-height: 1.5;
      }

      /* Main styles */
      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
      }

      h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 1rem;
        cursor: pointer;
      }

      button:hover {
        background-color: #0069d9;
      }

      a {
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ðŸ˜’ BitTalk</h1>
    </header>
    <main>
      <h2>Welcome to BitTalk!</h2>
      <p>
        Join our community to discuss cryptocurrency and blockchain technology.
      </p>
      <button><a href="binance">Visit Binance</a></button>
    </main>
  </body>
</html>
